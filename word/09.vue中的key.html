<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>
            不要使用key的情况
            <br> 用户名: <input type="text" v-if="flag"> 邮箱: <input type="text" v-else-if>

            <hr>
            <hr> 加key的情况: 用户名: <input type="text" v-if="flag" key="username"> 邮箱: <input type="text" v-else-if key="useremail">
        </div>

    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {
                change() {
                    setTimeout(() => {
                        this.flag = false
                    }, 3000)
                }
            },
            mounted() {
                this.change()
            },
        })
    </script>
</body>

</html>
