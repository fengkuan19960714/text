<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">

        <input type="button" value="按钮" v-bind:title="msg+'123'" v-on:click="onclick">
    </div>

    <script>
        var mv=new Vue({
            el:"#app",
            data:{
                msg:"差值使用"
            },
            methods:{
                onclick(){
                    alert(123)
                }
            }
        })
    </script>
</body>
</html>
