<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{msg | fontmsg}}</p>
    </div>

    <script>
        Vue.filter("fontmsg", function(msg) {
            return msg.replace("无知", "天真")
        })
        new Vue({
            el: "#app",
            data: {
                msg: "无知"
            },
            methods: {

            },
        })
    </script>
</body>

</html>
