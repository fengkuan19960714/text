<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <script src="../node_modules/_vue-router@3.0.2@vue-router/dist/vue-router.min.js"></script>
</head>

<body>
    <div id="app">

        <router-view></router-view>
    </div>

    <template id="news-list">
        <div>
            <h3>这是列表页</h3>
            <ul>
                    <router-link v-for="(item,index) in list" :key="item.id" :to="'/info?id='+item.id" tag="li">
                        名字:<p>{{item.name}}</p>
                        年龄:<p>{{item.id}}</p>
                    </router-link>
            </ul>
        </div>
    </template>

    <template id="news-info">
            <div>
                <h3>这是详情页---{{$route.query.id}}</h3>
            </div>
        </template>
    <script>
        let newsListComponent = {
            template: "#news-list",
            data() {
                return {
                    list: [{
                        id: 1,
                        name: "梅西",
                        age: 23,
                        sex: "男"
                    }, {
                        id: 2,
                        name: "梅西",
                        age: 23,
                        sex: "男"
                    }, {
                        id: 3,
                        name: "梅西",
                        age: 23,
                        sex: "男"
                    }]
                }
            },
        }

        let newsInfoComponent = {
            template: "#news-info",

        }

        let router = new VueRouter({
            routes: [{
                path: "/list",
                component: newsListComponent
            }, {
                path: "/info",
                component: newsInfoComponent
            }, {
                path: "/",
                redirect: "/list"
            }]
        })

        new Vue({
            el: "#app",
            router,
            data: {

            },
            methods: {

            },
        })
    </script>
</body>

</html>
