<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(150px)
        }
        
        .v-enter-active,
        .v-leave-active {
            transition: all 8s ease;
        }
    </style>
</head>

<body>
    <div id="app">

        <input @click="ms" type="button" value="切换">

        <transition>
            <h3 v-if="flag">这是一个h3</h3>
        </transition>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                flag: false
            },
            methods: {
                ms() {
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>

</html>
